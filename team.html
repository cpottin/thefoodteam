<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team of For the Love of Food</title>

    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!--title bar with 3 nav links-->
    <div id="title_bar" class="jumbotron jumbotron-fluid">
      <div class="container">
        <span id="weather_span" style="float: right" class="badge badge-light"
          >New</span
        >
        <h1 class="display-4">Team of For the Love of Food</h1>
        <p class="lead">Feeling curious?</p>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" id="home" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Advanced Search</a>
          </li>
        </ul>
      </div>
    </div>

    <!--Card DIV-->
    <div id="card_deck" class="card-deck">
      <div class="card">
        <img
          class="card-img-top"
          src="https://spoonacular.com/recipeImages/73420-312x231.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Cindy Pottin</h5>
          <p class="card-text"></p>
        </div>
      </div>
      <div id="cards_container_below_search" class="card">
        <img
          class="card-img-top"
          src="https://spoonacular.com/recipeImages/715538-312x231.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">David Rodrigues</h5>
          <p class="card-text"></p>
        </div>
      </div>
      <div class="card">
        <img
          class="card-img-top"
          src="https://spoonacular.com/recipeImages/284420-312x231.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Shuofei Wu</h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>

    <!--Footer DIV-->
    <div id="footer_container">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="#">Search Local Resturants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Longer nav link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="team" href="#">About the Team</a>
        </li>
      </ul>
    </div>
    <!-- Link to the JS file -->
    <script type="module" src="./team_page.js"></script>
  </body>
</html>
