<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>For the Love of Food</title>

    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&display=swap"
      rel="stylesheet"
    />

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!--title bar with 3 nav links-->
    <div id="title_bar" class="container-fluid">
      <header class="d-flex flex-wrap justify-content-center">
        <div>
          <h1>For The Love of Food</h1>
          <p class="lead">Feeling Hungry? Search for Recipes</p>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="./index.html" class="nav-link" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="search_local_restaurants" href="#"
                >Nearby Restaurants</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Trivia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="about_the_team" href="#"
                >About the Team</a
              >
            </li>
          </ul>
        </div>
        <span
          id="weather_span"
          class="d-flex flex-wrap justify-content-center badge badge-light"
          >Weather</span
        >
      </header>
    </div>

    <!--DIV for top image container-->
    <div id="top_img_container">
      <img
        class="center"
        id="random_img"
        src="https://images.unsplash.com/photo-1547592180-85f173990554?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGNvb2tpbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="placeholder image"
      />
    </div>

    <!--Search Bar DIV-->
    <div id="search_bar">
      <form id="search_form" class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2 center"
          id="search_term"
          type="search"
          placeholder="Search for Recipes"
          aria-label="Search"
        />
        <button id="search_button" class="btn my-2 my-sm-0" type="submit">
          I'm Feeling Hungry
        </button>
      </form>
    </div>

    <!--Card DIV-->
    <div id="card_deck" class="card-deck">
      <div class="card">
        <img
          class="card-img-top"
          src="https://spoonacular.com/recipeImages/73420-312x231.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Apple Or Peach Strudel</h5>
          <p class="card-text">
            <small class="text-muted">Time to Prep: 30 mins</small>
          </p>
        </div>
      </div>
      <div class="card">
        <img
          class="card-img-top"
          src="https://spoonacular.com/recipeImages/715538-312x231.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Bruschetta Style Pork & Pasta</h5>
          <p class="card-text">
            <small class="text-muted">Time to Prep: 30 mins</small>
          </p>
        </div>
      </div>
      <div class="card">
        <img
          class="card-img-top"
          src="https://spoonacular.com/recipeImages/284420-312x231.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Chocolate Silk Pie</h5>
          <p class="card-text">
            <small class="text-muted">Time to Prep: 30 mins</small>
          </p>
        </div>
      </div>
    </div>

    <!--Footer DIV-->

      <ul class="nav nav-pills nav-fill">

        <li class="nav-item">

            >Random Food Trivia</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link footer" id="about_the_team2" href="#"
            >About the Team</a
          >
        </li>
      </ul>
    </div> -->
    <!-- Link to the JS file -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
